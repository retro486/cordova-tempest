<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Tempest</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <a id="button-logout">Logout</a>
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a id="menu-icon" href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Tempest</div>
                </div>
            </div>

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="login" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div id="login-prompt">
                                <span>Log into Nest to manage your devices.</span>
                                <a class="open-login-screen" href="#login">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Page, "data-page" contains page name -->
                <div data-page="devices" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <!-- Maybe move devices to their own views? -->
                            <ul class="devices thermos-prots hidden">
                                <li>
                                    <div class="thermostat hidden">
                                        THERMOSTAT
                                    </div>
                                </li>
                                <li>
                                    <div class="protect hidden">
                                        PROTECT
                                    </div>
                                </li>
                            </ul>
                            <ul class="devices cameras hidden">
                                <li>
                                    <div class="camera hidden">
                                        CAMERA
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                <div class="login-screen-title">Log in to Nest</div>
                <form>
                    <div class="list-block">
                    <ul>
                        <li class="item-content">
                        <div class="item-inner">
                            <!--<div class="item-title label">Email</div>-->
                            <div class="item-input">
                            <input type="email" name="email" placeholder="Your email">
                            </div>
                        </div>
                        </li>
                        <li class="item-content">
                        <div class="item-inner">
                            <!--<div class="item-title label">Password</div>-->
                            <div class="item-input">
                            <input type="password" name="password" placeholder="Your password">
                            </div>
                        </div>
                        </li>
                    </ul>
                    </div>
                    <div class="list-block">
                    <ul>
                        <li><a href="#" class="item-link list-button">Sign In</a></li>
                    </ul>
                    <div class="list-block-label">
                        <p><a href="#login" class="close-login-screen">Cancel</a></p>
                    </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
